{% extends 'base.html' %}
{% block content %}

<h3>Siguientes hackups</h3>
<div id="hackups">
  {% for hackup in hackups %}
    <hr/>
    <div>Fecha:{{hackup.when|date:"M-d-Y"}}</div>
    <div>Descripcion:{{hackup.details}}</div>
    <div><a href="/view/{{hackup.key.id}}">Ver detalles</a></div>
  {% endfor %}
</div>
{% endblock %}
